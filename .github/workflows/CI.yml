name: CI Pipeline

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  actions: read
  checks: write
  security-events: write

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # type checking
      - name: TypeScript Type Check
        run: npx tsc --noEmit

      # format checking
      - name: Run Prettier Check
        run: npm run format:check

      # lint checking
      - name: Run ESLint
        run: npm run lint

  base-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run unit tests (Jest)
      # - name: Run Unit Tests
      #   env:
      #     DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      #   run: npm run test:ci

      # Check if coverage file exists
      - name: Check Coverage File
        run: |
          if [ ! -f ./coverage/lcov.info ]; then
            echo "Coverage file not found!"
            exit 1
          fi

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # check dependcy vulnerability
      - name: Run npm audit
        run: npm audit --audit-level=high

      # Secrets leak detection
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true
          GITLEAKS_ENABLE_SUMMARY: true
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
        with:
          args: --source=. --verbose --redact --report-format=sarif --report-path=results.sarif

      # SAST (Static Application Security Testing)
      # done by codeQL default

  staging-deploy:
    name: Staging Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: Preview
    needs: [code-quality, base-tests, security] # Now this will work!
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        # Dont install husky to avoid build error
        env:
          HUSKY: 0
        run: |
          npm ci
          npm install --save-dev @types/react

      # need add secrets based on staging env
      - name: Build check
        run: npm run build

      - name: Run database migration to staging
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: npx prisma migrate deploy

      # need add script for integration test. To aboid scope creep, this will be done in another sprint together with E2E testing
      # - name: Run integration tests
      #   env:
      #     DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      #   run: npm run test:integration

      - name: Deploy to Vercel Preview
        id: vercel-deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --token $VERCEL_TOKEN --prod=false --yes > deployment-url.txt
          echo "VERCEL_URL=$(cat deployment-url.txt | grep -o 'https://[^[:space:]]*')" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request' && steps.vercel-deploy.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.vercel-deploy.outputs.VERCEL_URL }}';
            const comment = `ðŸš€ **Staging Preview Deployed!**

            Preview URL: ${deploymentUrl}

            âœ… Database migration completed
            âœ… Integration tests passed
            âœ… Vercel preview deployed

            The preview will be available at the URL above.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
